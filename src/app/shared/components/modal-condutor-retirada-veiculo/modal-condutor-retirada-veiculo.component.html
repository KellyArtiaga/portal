<app-modal-generic>
  <div class="p-3">
    <div class="container">
      <mat-form-field appearance="outline">
        <mat-label>{{'PORTAL.AGENDAR_ENTREGA_DEVOLUCAO.LABEL.CONDUTOR' | translate}}</mat-label>
        <input matInput type="text" [formControl]="nomeCondutor" maxlength="100" autocomplete="off" />
      </mat-form-field>
      <div class="mt-3 text-right">
        <button mat-raised-button class="btn btn-secondary mr-3" type="button" (click)="fecharModal()">
          {{'PORTAL.BUTTONS.BTN_CANCEL' | translate}}
        </button>
        <button mat-raised-button color="primary" type="button" (click)="salvarNomeCondutor()">
          {{'PORTAL.BUTTONS.BTN_CONFIRM' | translate}}
        </button>
      </div>
    </div>
  </div>
</app-modal-generic>

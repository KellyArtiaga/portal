<span *ngIf="chartValue.data.length === 0">
  <p class="not_found">{{'PORTAL.MENSAGENS.MSG_REGISTRO_NAO_ENCONTRADO' | translate}}</p>
</span>
<span *ngIf="chartValue.data.length > 0">
  <google-chart #chart [title]="chartValue.title" [type]="chartValue.type" [data]="chartValue.data"
    [options]="chartValue.options" [width]="width" [height]="height" (select)="getRowInfo($event)"
    style="text-align: center;">
  </google-chart>
</span>

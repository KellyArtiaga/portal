<app-filtro-avarias [clearFunction]="clearFunction" [functionSearch]="functionSearch"></app-filtro-avarias>
<div id="div-indicadores" class="div-indicadores" #graficos>
  <div *ngIf="!showDashboard && notFoundResults">
    <label style="font-size: 14px;"
      class="text-center w-100 pt-2">{{'PORTAL.MENSAGENS.MSG_REGISTRO_NAO_ENCONTRADO' | translate}}</label>
  </div>
  <app-totalizadores *ngIf="showDashboard" [totalizadores]="totalizadores">
  </app-totalizadores>
  <app-card-chart *ngIf="showDashboard" [charts]="charts" [functionFiltro]="'filtroIndicadorAvarias'"></app-card-chart>
</div>

<div>
  <div *ngIf="cards.length > 0">
    <div *ngFor="let item of cards" class="adicionais-dados">
      <mat-icon [svgIcon]="item.icon"></mat-icon>
      <span class="informacoes-adicionais-pie">{{item.label}}</span>
      <span class="informacoes-adicionais-pie value" [matTooltip]="item.value">{{item.value}}</span>
    </div>
  </div>
</div>

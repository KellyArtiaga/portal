<div class="container-fluid page-body">
  <div class="pt-2 center-vertical">
    <app-filtro-atendimento (filtrar)="filtrarAtendimentos($event)" (limparFiltro)="limparTabela()">
    </app-filtro-atendimento>
    <hr>
    <div *ngIf="showTable">
      <button class="row ml-1 btn-export" *ngIf="showExport" (click)="exportarExcel()" type="button">
        <mat-icon svgIcon="pfu-excel-icon" class="material-icons"></mat-icon>
        <span class="pl-2">{{'PORTAL.BUTTONS.BTN_EXPORT' | translate}}</span>
      </button>
      <app-generic-table [(inputData)]="atendimentos" [inputDataSubject]="dataInputSubj" [columns]="getColunasTabela()"
        [infoMessage]="mensagemInformacao" (nextPage)="getAtendimentos($event)" [totalRows]="totalRows">
      </app-generic-table>
    </div>
  </div>
</div>

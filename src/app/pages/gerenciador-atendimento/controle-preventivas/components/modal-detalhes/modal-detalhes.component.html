<app-modal-generic>
  <div *ngIf="detalhesRecuperados">
    <div class="body">
      <div class="row container mt-3">
        <div class="col-md-2 col-sm-12 col-xs-12 text-center">
          <img *ngIf="isSevero" class="mt-1 mb-2" src="../assets/svg/severo.svg" alt="Veículo Severo" />
          <img *ngIf="isMisto" class="mt-1 mb-2" src="../assets/svg/misto.svg" alt="Veículo Misto" />
          <img *ngIf="isNormal" class="mt-1 mb-2" src="../assets/svg/normal.svg" alt="Veículo Normal" />
        </div>
        <div class="col-md-10 col-sm-10 col-xs-10 vertical-align-center">
          <div>
            <div class="col-md-10">
              <label class="mr-2 labelResume">Cliente:</label>
              <label>{{revisoes[0].nomeFantasia}}</label>
            </div>
          </div>
          <div>
            <div class="col-md-10">
              <label class="mr-2 labelResume">Placa:</label>
              <label>{{revisoes[0].placa}}</label>
            </div>
          </div>
          <div>
            <div class="col-md-10">
              <label class="mr-2 labelResume">Modelo:</label>
              <label>{{revisoes[0].modelo}}</label>
            </div>
          </div>
        </div>
      </div>
      <div class="row container-fluid ml-3">
        <div class="col-md-12 align-right-bottom color-blue">
          <label class="mr-2 mb-1 pointer"
            (click)="goToManutencoesRealizadas()">{{'PORTAL.CONTROLE_PREVENTIVAS.LBL_DETALHE_MANUTENCOES' | translate}}</label>
          <mat-icon svgIcon="pfu-grafico" class="pointer" (click)="goToManutencoesRealizadas()"></mat-icon>
        </div>
      </div>
      <hr>
      <div class="container mh200 p-0">
        <div class="col-md-12">
          <app-generic-table [(inputData)]="revisoes" [inputDataSubject]="inputDataSubject"
            [columns]="getColunasTabela()" (nextPage)="pesquisar($event)" [totalRows]="totalRows"
            [hidePaginator]="true"></app-generic-table>
        </div>
      </div>
    </div>
    <div class="mt-3">
      <app-status-processos [processos]="processos" [iconeEtapa]="icone" [lineOneTitle]="lineOneTitle"
        [lineTwoTitle]="lineTwoTitle">
      </app-status-processos>
    </div>
  </div>
</app-modal-generic>

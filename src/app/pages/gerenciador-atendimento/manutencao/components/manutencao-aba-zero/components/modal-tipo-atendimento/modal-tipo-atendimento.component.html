<app-modal-generic class="force-bottom">
  <div class="row m-2">
    <div class="col-11 p-0" [ngClass]="{'col-12': isPlacaLogada}">
      <span *ngIf="isSinistro">
        Já existe um atendimento de sinistro aberto para esse veículo.
        Deseja incluir outro(s) serviço(s) de&nbsp;
        <a style="cursor: pointer;" (click)="redirecionar('c')">
          <b>corretiva</b>,&nbsp;
        </a>
        <a style="cursor: pointer;" (click)="redirecionar('p')" *ngIf="!isPreventiva">
          <b>preventiva</b>,&nbsp;
        </a>
        <a style="cursor: pointer;" (click)="redirecionar('s')">
          <b>sinistro</b>.
        </a>
      </span>
      <span *ngIf="!isSinistro">
        Já existe um atendimento aberto para esse veículo.
        Deseja incluir outro(s) serviço(s)?&nbsp;
        <a style="cursor: pointer;" (click)="redirecionar('p-c')">
          <b>Acesse aqui</b>
        </a>
      </span>
    </div>
    <div class="col-xs-4 col-md-1 p-0 middle" *ngIf="!isPlacaLogada">
      <a class="circle-close" (click)="closeModal()">
        <mat-icon class="pointer">close</mat-icon>
      </a>
    </div>
  </div>
</app-modal-generic>
